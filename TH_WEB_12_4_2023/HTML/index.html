<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>

<body>
  
    <div class="container text-center">
        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
        <div class="row mb-1">
            <div class="col-3 text-right">
                <label for="">Tên đăng nhập:</label>
            </div>
            <div class="col-8">
                <input type="password" name="psmk" id="psmk" class="form-control" placeholder="Nhập vào tên đăng nhập">
            </div>
            <div class="col-1">
                <span id="er2" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-3 text-right">
                <label for="">Mật khẩu:</label>
            </div>
            <div class="col-8">
                <input type="password" name="psmk" id="psmk" class="form-control" placeholder="Nhập vào mật khẩu">
            </div>
            <div class="col-1">
                <span id="er2" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3 text-right">
                <label for="">Nhập lại mật khẩu:</label>
            </div>
            <div class="col-8">
                <input type="password" name="psmk" id="psmk" class="form-control" placeholder="Nhập vào xác nhận mật khẩu">
            </div>
            <div class="col-1">
                <span id="er2" class="text-danger">*</span>
            </div>
        </div>

        <h3>Thông tin cá nhân</h3>
        <div class="row">
            <div class="col-3 text-right">
                <label for="">Họ & tên:</label>
            </div>
            <div class="col-8">
                <input type="password" name="ht" id="ht" class="form-control" placeholder="Nhập vào họ tên ( bắt buộc )">
            </div>
            <div class="col-1">
                <span id="er2" class="text-danger">*</span>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-3 text-right">
                <label for="">Ngày sinh:</label>
            </div>
            <div class="col-2">
                <input type="password" name="ns" id="ns" class="form-control" placeholder="mm/dd/yyyy">
            </div>
            <div class="col-7"></div>
        </div>
        <div class="row mb-2">
            <div class="col-3 text-right">
                <label for="">Giới tính:</label>
            </div>
            <div class="col-2">
                <input type="radio" name="gioitinh" id="" class="custom-radio"> Nam
                <input type="radio" name="gioitinh" id="" class="custom-radio"> Nữ
            </div>
            <div class="col-7"></div>
        </div>
        <div class="row mb-3">
            <div class="col-3 text-right">
                <label for="">Địa chỉ:</label>
            </div>
            <div class="col-8">
                <input type="password" name="dc" id="dc" class="form-control" placeholder="Nhập vào địa chỉ">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row mb-4">
            <div class="col-3 text-right">
                <label for="">Điện thoại:</label>
            </div>
            <div class="col-8">
                <input type="password" name="dt" id="dt" class="form-control" placeholder="Nhập vào số điện thoại (9-10 số)">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row mb-5">
            <div class="col-3 text-right">
                <label for="">Email:</label>
            </div>
            <div class="col-8">
                <input type="password" name="email" id="email" class="form-control" placeholder="Nhập vào email cá nhân theo định dạng ten@tencongty.com">
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary active">Đăng ký</button>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary disabled">Hủy</button>
            </div>
            <div class="col-5"></div>
        </div>
    </div>

</body>

</html>
